<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up">
        <div class="sign-up-left">
            <img class="empire-bg" src="https://images.unsplash.com/photo-1542966336-22953b5f7404?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=686&q=80" alt="EmpireBackground">
            <div class="empire-tittle">
                <img class="empire-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Emblem_of_the_First_Galactic_Empire.svg/220px-Emblem_of_the_First_Galactic_Empire.svg.png" alt="EmpireLogo">
                <p>imperio Galactico</p>
            </div>
            <footer>Foto por&nbsp;<a href="https://unsplash.com/es/fotos/9HMGyZJfrk8">Bangsal Nam</a>&nbsp;en&nbsp;<a href="https://unsplash.com/">Unsplash</a></footer>
        </div>
        <div class="sign-up-right">
            <div class="form-top">
                <p>¡Unanse a las filas del gran Imperio Galáctico y forjen el futuro del Imperio en la Galaxia!</p>
            </div>
            <div class="form-mid">
                <h1>¡Hagamoslo!</h1>
                <form action="#" method="get">
                    <div class="form-left">
                        <div>
                            <label for="first-name">NOMBRE<span aria-label="required">*</span></label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>
                        <div>
                            <label for="mail">EMAIL<span aria-label="required">*</span></label>
                            <input type="email" name="mail" id="mail" required>
                        </div>
                        <div>
                            <label for="pass">CONTRASEÑA<span aria-label="required">*</span></label>
                            <input type="password" name="pass" id="pass" required >
                        </div>
                    </div>
                    <div class="form-right">
                        <div>
                            <label for="last-name">APELLIDO<span aria-label="required">*</span></label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
                        <div>
                            <label for="tel">TELEFONO<span aria-label="required">*</span></label>
                            <input type="tel" name="tel" id="tel" required>
                        </div>
                        <div>
                            <label for="confirm-pass">CONFIRMA CONTRASEÑA<span aria-label="required">*</span></label>
                            <input type="password" name="confirm-pass" id="confirm-pass" required >
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-bot">
                <button type="submit">Crear Cuenta</button>
                <p>¿Ya tienes una cuenta? <a href="#">Ingresa</a></p>
            </div>
        </div>
    </div>
</body>
</html>
